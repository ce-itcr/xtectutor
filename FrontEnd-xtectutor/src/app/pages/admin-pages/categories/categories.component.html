<div class="row">
    <div class="col-md-8">
        <button class="btn btn-primary btn-block text-uppercase mb-2 shadow-sm" style="width: 350px;" (click)="openModal(select_category)">Crear nueva categoría</button>
    </div>
</div>

<ng-template #select_category let-modal>
    <div class="modal-header">
        <h4 class="modal-title" style="margin-left: auto; margin-right: auto; display: block;"><b>Seleccione la Categoría</b></h4>
    </div>
    <div class="modal-body">
       <form>
        <div class="row">
            <div class="col-md-12">
              <label><b>Seleccione la Categoría (*)</b></label>
              <div>
                <input type="radio" id="create_career" name="category" value="create_career" checked (click)="openModal(create_career)" (click)="modal.close()">
                <label for="create_career">Carrera</label>
              </div>
              
              <div>
                <input type="radio" id="create_course" name="category" value="create_course" (click)="setCareers()" (click)="openModal(create_course)" (click)="modal.close()">
                <label for="create_course">Curso</label>
              </div>
              
              <div>
                <input type="radio" id="create_subject" name="category" value="create_subject" (click)="setCourses()" (click)="openModal(create_subject)" (click)="modal.close()">
                <label for="create_subject">Tema</label>
              </div>
            </div>
          </div> 
          
          </form>
          </div>
      <div class="modal-footer">
          <!--<button type="button" class="btn btn-success" (click)="setCategoryStatus(category.value)" (click)="modal.close()">Continuar</button>-->
          <button type="button" class="btn btn-danger" (click)="modal.close()">Cancelar</button>
      </div>
</ng-template>

<ng-template #create_career let-modal>
    <div class="modal-header">
        <h4 class="modal-title" style="margin-left: auto; margin-right: auto; display: block;"><b>Crear nueva carrera</b></h4>
    </div>
    <div class="modal-body">
       <form>
        <div class="row">
            <div class="col-md-12">
                <label>Digite nombre de carrera (*)</label>
                <input #career id="career" required type="text" class="form-control" >
            </div>
          </div> 
          
          </form>
          </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="createCareer(career.value)" (click)="modal.close()" >Crear carrera</button>
          <button type="button" class="btn btn-danger" (click)="modal.close()">Cancelar</button>
      </div>
</ng-template>

<ng-template #create_course let-modal>
    <div class="modal-header">
        <h4 class="modal-title" style="margin-left: auto; margin-right: auto; display: block;"><b>Crear nueva carrera</b></h4>
    </div>
    <div class="modal-body">
       <form>
        <div class="row">
            <div class="col-md-12">
                <label>Digite nombre del curso (*)</label>
                <input #courseName id="courseName" required type="text" class="form-control" >
            </div>
            <div class="col-md-12">
                <label>Digite código del curso (*)</label>
                <input #courseCode id="courseCode" required type="text" class="form-control" >
            </div>
            <div class="col-md-12">
                <label>Seleccione la carrera asociada (*)</label>
                <select #associatedCareer name="associatedCareer" class="form-control rounded-pill border-0 shadow-sm px-4">
                    <option selected>Seleccionar</option>
                    <option *ngFor="let item of careersData" [value]="item.careerName">
                      {{item.careerName}}
                    </option>
                </select>
              
            </div>
          </div> 
          </form>
          </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="createCourse(courseName.value,courseCode.value,associatedCareer.value)" (click)="modal.close()" >Crear curso</button>
          <button type="button" class="btn btn-danger" (click)="modal.close()">Cancelar</button>
      </div>
</ng-template>

<ng-template #create_subject let-modal>
    <div class="modal-header">
        <h4 class="modal-title" style="margin-left: auto; margin-right: auto; display: block;"><b>Crear nuevo tema</b></h4>
    </div>
    <div class="modal-body">
       <form>
        <div class="row">
            <div class="col-md-12">
                <label>Digite nombre del tema (*)</label>
                <input #subjectName id="subjectName" required type="text" class="form-control" >
            </div>
            <div class="col-md-12">
                <label>Seleccione el curso asociado (*)</label>
                <select #associatedCourse name="associatedCourse" class="form-control rounded-pill border-0 shadow-sm px-4">
                    <option selected>Seleccionar</option>
                    <option *ngFor="let item of coursesData" [value]="item.name">
                      {{item.name}}
                    </option>
                </select>
            </div>
          </div> 
          </form>
          </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="createSubject(subjectName.value, associatedCourse.value)" (click)="modal.close()" >Crear tema</button>
          <button type="button" class="btn btn-danger" (click)="modal.close()">Cancelar</button>
      </div>
</ng-template>
