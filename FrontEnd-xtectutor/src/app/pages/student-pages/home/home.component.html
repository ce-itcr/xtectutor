<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-6">
    <label for="course" style="margin-right: 20px;">Carrera: </label>
    <select #career name="career" id="career" class="form-control rounded-pill border-0 shadow-sm px-4">
      <option selected>Seleccionar</option>
      <option *ngFor="let item of careers" [value]="item.name" (click)="getCoursesData(item.name)">
        {{item.name}}
      </option>
    </select>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-6">
    <label for="course" style="margin-right: 20px;">Curso: </label>
    <select #course name="course" id="course" class="form-control rounded-pill border-0 shadow-sm px-4">
      <option selected>Seleccionar</option>
      <option *ngFor="let item of courses" [value]="item.name">
        {{item.name}}
      </option>
    </select>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-6">
    <label for="course" style="margin-right: 20px;">Tema: </label>
    <select #theme name="theme" id="theme" class="form-control rounded-pill border-0 shadow-sm px-4">
      <option selected>Seleccionar</option>
      <option *ngFor="let item of themes" [value]="item.name">
        {{item.name}}
      </option>
    </select>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
  </div>
</div>

<entries-table></entries-table>
