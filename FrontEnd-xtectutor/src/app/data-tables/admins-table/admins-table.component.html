<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- adminName Column -->
    <ng-container matColumnDef="adminName">
      <th mat-header-cell *matHeaderCellDef><p class="text-primary"><b>Nombre del Administrador</b></p></th>
      <td mat-cell *matCellDef="let row"> {{row.adminName}} </td>
    </ng-container>

    <!-- mail Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef><p class="text-primary"><b>Correo Institucional</b></p></th>
      <td mat-cell *matCellDef="let row"> {{row.mail}}  </td>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef><p class="text-primary"><b>Identificador de Usuario</b></p></th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>
    
    <!-- Stats Edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef><p class="text-primary"></p></th>
      <td mat-cell *matCellDef="let row"> 
        
        <button class="btn btn-block btn-primary btn-round btn-icon" (click)="openModal(remove_admin)"  (click)="setAdminToRemove(row.username)"><i class="fa fa-trash "></i></button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>


<ng-template #remove_admin let-modal>
  <div class="modal-header">
      <h4 class="modal-title" style="margin-left: auto; margin-right: auto; display: block;"><b>Eliminar Administrador</b></h4>
  </div>
  <div class="modal-body">
   
    <div class="row">
      <div class="col-md-12">
        <label>Est√° Seguro que desea eliminar al usuario: <b>{{adminToRemove}}</b></label>
      </div>
    </div>
        
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="removeAdmin()" (click)="modal.close()" >Eliminar administrador</button>
    <button type="button" class="btn btn-danger" (click)="modal.close()">Cancelar</button>
  </div>
</ng-template>
