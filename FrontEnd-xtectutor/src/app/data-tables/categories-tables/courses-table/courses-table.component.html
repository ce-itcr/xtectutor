<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Nombre</b></th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Código</b></th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container>

    <!-- Career Column -->
    <ng-container matColumnDef="associatedCareer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Carrera(s) asociada(s)</b></th>
      <td mat-cell *matCellDef="let row">{{row.associatedCareer}}</td>
    </ng-container>

    <!-- Remove Course -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef><p class="text-primary"></p></th>
      <td mat-cell *matCellDef="let row"> 
        
        <button class="btn btn-block btn-primary btn-round btn-icon" (click)="openModal(remove_course)"  (click)="setCourseToRemove(row.name)"><i class="fa fa-trash "></i></button>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>

<ng-template #remove_course let-modal>
  <div class="modal-header">
      <h4 class="modal-title" style="margin-left: auto; margin-right: auto; display: block;"><b>Eliminar Curso</b></h4>
  </div>
  <div class="modal-body">
   
    <div class="row">
      <div class="col-md-12">
        <label>Está Seguro que desea eliminar el curso con el nombre: <b>{{courseToRemove}}</b></label>
      </div>
    </div>
        
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="removeAdmin()" (click)="modal.close()" >Eliminar curso</button>
    <button type="button" class="btn btn-danger" (click)="modal.close()">Cancelar</button>
  </div>
</ng-template>
