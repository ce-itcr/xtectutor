<ng-template #create_entry let-modal>
  <div class="modal-header">
      <h4 class="modal-title">Crear Entrada de Conocimiento</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="col-md-5 pr-1">
          <div class="form-group">
            <label>Título (*)</label>
            <input #title required type="text" class="form-control" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 pr-1">
          <div class="form-group">
            <label>Descipción (*)</label>
            <textarea #description required type="text" class="form-control" style="height: 200px;" maxlength="200"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 pr-1">
          <div class="form-group">
            <label>Entrada de Conocimiento (*)</label>
            <textarea #input type="text" required class="form-control custom-input" style="height:500px" maxlength="500"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 pr-1">
          <div class="form-group">
            <label>Añadir coautores </label>
            <input #coauthors type="text" class="form-control" >
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-5 pr-1">
          <div class="form-group">
            <label>Categoría (*)</label>

            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12">
                <label for="course" style="margin-right: 20px;">Carrera: </label>
                <select #career name="career" (change)="setCourses(career.value, course.value)" class="form-control rounded-pill border-0 shadow-sm px-4">
                  <option selected>Seleccionar</option>
                  <option *ngFor="let item of careers" [value]="item">
                    {{item}}
                  </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-12 col-sm-12">
                <label for="course" style="margin-right: 20px;">Curso: </label>
                <select #course name="course" (change)="setSubjects(course.value)" class="form-control rounded-pill border-0 shadow-sm px-4">
                  <option selected>Seleccionar</option>
                  <option *ngFor="let item of courses" [value]="item">
                    {{item}}
                  </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-12 col-sm-12">
                <label for="course" style="margin-right: 20px;">Tema: </label>
                <select #theme name="theme" id="theme" class="form-control rounded-pill border-0 shadow-sm px-4">
                  <option selected>Seleccionar</option>
                  <option *ngFor="let item of subjects" [value]="item">
                    {{item}}
                  </option>
                </select>
              </div>
            </div>

          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-md-5 pr-1">
          <div class="form-group">
            <label>Añadir imágenes </label>
            <button type="submit" class="btn btn-primary"  >Subir archivo</button>
          </div>
        </div>
      </div>
      
      <hr>

      <div class="row">
        <div class="col-md-5 pr-1">
          <div class="form-group">
            <label style="color: slategrey;"><b>Identificador de usuario: </b> {{ currentUsername }}</label>
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="createCourse(course_id.value, course_name.value, course_credits.value, course_career.value)" (click)="modal.close()">Crear</button>
      <button type="button" class="btn btn-danger" (click)="modal.close()">Cancelar</button>
  </div>
</ng-template>
